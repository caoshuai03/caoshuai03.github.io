<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg masthead__menu-home-item"><a href="#about-me">Homepage</a></li>
          {% for link in site.data.navigation.main %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<style>
	  /* 鼠标悬停时的动画效果 */
		.masthead__menu-item a:hover {
			transform: scale(1.1); /* 文字放大 */
			color: #1d8add; /* 改变文字颜色 */
			border-radius: 4px; /* 圆角效果 */
			border-bottom: none; /* 明确移除底部边框 */
			text-decoration: none; /* 确保没有下划线 */
		}

		/* Optionally, you can style the links to ensure they stand out against the light blue background */



  /* 确保链接内的文本也遵循这些样式 */
  .masthead__menu-item a {
    font-family: inherit; /* 继承父元素的字体设置 */
    font-weight: inherit; /* 继承父元素的字体粗细 */
    display: block; /* 让链接占据整个列表项 */
    padding: 0.5rem 1rem; /* 给链接增加内边距 */
    border-bottom: none; /* 明确移除底部边框 */
  }
	 

		  /* 修改 .masthead__menu-item 的字体为 Times New Roman，并且全部加粗 */
			.masthead__menu-item {
				
				font-weight: bold; /* 设置字体加粗 */
				position: relative; /* 为了使用绝对定位的子元素 */
			}
			/*font-family: 'Times New Roman', Times, serif;  设置字体为 Times New Roman */




</style>
